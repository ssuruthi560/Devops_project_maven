<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply to be a Mentor - Profile</title>
    <style>
        .hero-background {
    background: url('background.jpg') no-repeat center center/cover;
    height: 100vh;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
}

.signup-container {
    background: rgba(12, 7, 7, 0.8);
    padding: 30px;
    border-radius: 10px;
    text-align: left;
    color: white;
    width: 350px;
    box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
}

.signup-title {
    font-size: 1.5rem;
    margin-bottom: 15px;
}

input, textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 25px;
    border: none;
    background: #333;
    color: white;
    text-align: center;
}

button {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 25px;
    border: none;
    cursor: pointer;
    font-size: 1rem;
}

.next-btn {
    background: #007bff;
    color: white;
}

.next-btn:hover {
    background: #0056b3;
}
    </style>
</head>
<body class="hero-background">
    <div class="signup-container">
        <h1 class="signup-title">Apply to be a mentor</h1>
        <h2 class="signup-title">Profile</h2>
        <form id="mentorStep2">
            <label for="company">Company:</label>
            <input type="text" id="company" name="company" required>
            
            <label for="jobTitle">Job Title:</label>
            <input type="text" id="jobTitle" name="jobTitle" required>
            
            <label for="skills">Skill:</label>
            <input type="text" id="skills" name="skills" required>
            
            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio" required></textarea>
            
            <label for="linkedin">LinkedIn Profile:</label>
            <input type="url" id="linkedin" name="linkedin" required>
            
            <button type="button" class="next-btn" onclick="nextStep()">Next</button>
        </form>
    </div>
    <script>
        function nextStep() {
            window.location.href = 'applymentor3.html';
        }
    </script>
</body>
</html>
