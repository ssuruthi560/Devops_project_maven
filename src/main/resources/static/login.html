<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .hero-background {
    background: url('background.jpg') no-repeat center center/cover;
    height: 100vh;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
}

.login-container {
    background: rgba(0, 0, 0, 0.8);
    padding: 30px;
    border-radius: 10px;
    text-align: center;
    color: white;
    width: 350px;
    box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
}

.login-container label {
    display: block;
    text-align: left;
    margin: 10px 0 5px;
    font-weight: bold;
}

input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 25px;
    border: none;
    background: #333;
    color: white;
    text-align: center;
}

input::placeholder {
    color: #aaa;
}

.login-btn, .google-btn {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 25px;
    border: none;
    cursor: pointer;
    font-size: 1rem;
}

.login-btn {
    background: #4CAF50;
    color: white;
    font-weight: bold;
}

.login-btn:hover {
    background: #45a049;
}

.google-btn {
    background: #6366f1;
    color: white;
    font-weight: bold;
}

.google-btn:hover {
    background: #5358e0;
}

.separator {
    margin: 10px 0;
    font-weight: bold;
}

.signup-text {
    margin-top: 10px;
    font-size: 0.9rem;
}

.signup-link, .mentor-link {
    color: #4da6ff;
    text-decoration: none;
    display: block;
    font-size: 0.9rem;
    margin-top: 5px;
}

.signup-link:hover, .mentor-link:hover {
    text-decoration: underline;
}

    </style>
</head>
<body class="hero-background">
    <div class="login-container">
        <form id="loginForm">
            <label for="username">USER NAME :</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">PASSWORD :</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit" class="login-btn">LOGIN</button>
            <div class="separator">OR</div>
            <button class="google-btn">Continue with Google</button>
        </form>
        <p class="signup-text">NOT A MEMBER ?</p>
        <a href="signup-mentee.html" class="signup-link" onclick="redirectToMentee(event)">Sign up as mentee</a>
        <a href="apply-mentor.html" class="mentor-link" onclick="redirectToMentor(event)">Apply to be a mentor</a>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Login Successful!');
        });

        function redirectToMentee(event) {
            event.preventDefault();
            window.location.href = 'signup.html';
        }

        function redirectToMentor(event) {
            event.preventDefault();
            window.location.href = 'applymentor1.html';
        }
    </script>
</body>
</html>
