<!-- mentee-dashboard.html - Mentee Dashboard -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentee Dashboard</title>
<style>
 .hero-background {
    position: relative;
    background: url('background.jpg') no-repeat center center/cover;
    height: 100vh;
    margin: 0;
    padding: 0;
}

.hero-background::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.1); /* Adjust opacity here (0.3 means lighter, 0.7 means darker) */
}

    .dashboard-container {
        width: 100%;
        max-width: 800px;
        padding: 10px;
        text-align: center;
        color: white;
        margin: auto;
    }
    
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 1.5rem;
        margin-bottom: 20px;
    }
    
    .search-container {
        margin-bottom: 30px;
    }
    
    .search-bar {
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(255, 255, 255, 0.2);
        padding: 10px;
        border-radius: 25px;
    }
    
    .search-bar input {
        width: 80%;
        padding: 10px;
        border: none;
        border-radius: 25px;
        background: transparent;
        color: white;
        outline: none;
    }
    
    .search-btn {
        background: transparent;
        border: none;
        color: white;
        font-size: 1.2rem;
        cursor: pointer;
    }
    
    .search-results {
        text-align: center;
        font-size: 1rem;
        color: white;
        margin-top: 10px;
    }
    
    .section-title {
        margin-top: 20px;
        font-size: 1.2rem;
        text-align: left;
    }
    
    .mentor-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        justify-content: center;
        align-items: center;
        padding: 10px;
    }
    
    .mentor-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 30px;
        text-align: center;
    }
    
    .mentor-avatar {
        width: 80px;
        height: 80px;
        background: white;
        border-radius: 50%;
        margin-bottom: 10px;
    }
    
    .profile-btn {
        background: #f8f9fa;
        border: none;
        padding: 10px;
        border-radius: 20px;
        cursor: pointer;
        width: 100%;
        max-width: 150px;
    }
    
    .profile-btn:hover {
        background: #ddd;
    }
</style>
</head>
<body class="hero-background">
    <div class="dashboard-container">
        <header>
            <div class="menu-icon">‚ò∞</div>
            <h2>Search Mentors</h2>
            <div class="settings-icon">‚öô</div>
        </header>
        
        <div class="search-container">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search Mentors">
                <button class="search-btn" onclick="searchMentors()">üîç</button>
            </div>
            <div id="searchResults" class="search-results"></div>
        </div>
        
        <h3 class="section-title">Top Mentors</h3>
        <div class="mentor-list">
            <div class="mentor-card">
                <div class="mentor-avatar"></div>
                <button class="profile-btn" onclick="viewProfile()">View Profile</button>
            </div>
            <div class="mentor-card">
                <div class="mentor-avatar"></div>
                <button class="profile-btn" onclick="viewProfile()">View Profile</button>
            </div>
            <div class="mentor-card">
                <div class="mentor-avatar"></div>
                <button class="profile-btn" onclick="viewProfile()">View Profile</button>
            </div>
            <div class="mentor-card">
                <div class="mentor-avatar"></div>
                <button class="profile-btn" onclick="viewProfile()">View Profile</button>
            </div>
        </div>
    </div>
    <script>
        function viewProfile() {
            window.location.href = 'mentor-profile.html';
        }

        function searchMentors() {
            let input = document.getElementById('searchInput').value.toLowerCase();
            let results = document.getElementById('searchResults');
            results.innerHTML = "";
            if (input.length > 0) {
                results.innerHTML = `<p>Showing results for "${input}"</p>`;
            }
        }
    </script>
</body>
</html>
