<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply to be a Mentor - Experience</title>
    <style>
        .hero-background {
    background: url('background.jpg') no-repeat center center/cover;
    height: 100vh;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
}

.signup-container {
    background: rgba(12, 7, 7, 0.8);
    padding: 30px;
    border-radius: 10px;
    text-align: left;
    color: white;
    width: 350px;
    box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
}

.signup-title {
    font-size: 1.5rem;
    margin-bottom: 15px;
}

input, textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 25px;
    border: none;
    background: #333;
    color: white;
    text-align: center;
}

button {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 25px;
    border: none;
    cursor: pointer;
    font-size: 1rem;
}

.next-btn {
    background: #007bff;
    color: white;
}

.next-btn:hover {
    background: #0056b3;
}
.submit-btn:hover {
    background: #c82333;
}

    </style></head>
<body class="hero-background">
    <div class="signup-container">
        <h1 class="signup-title">Apply to be a mentor</h1>

        <h2 class="signup-title">Experience</h2>
        <form id="mentorStep3">
            <label for="experience">Years of Experience:</label>
            <input type="number" id="experience" name="experience" required>
            
            <label for="projects">Projects:</label>
            <input type="text" id="projects" name="projects" required>
            
            <label for="achievements">Achievements:</label>
            <input type="text" id="achievements" name="achievements" required>
            
            <label for="certifications">Certifications:</label>
            <input type="text" id="certifications" name="certifications" required>
            
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
    <script>
        document.getElementById('mentorStep3').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Mentor Application Submitted!');
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
